name: CI

on:
  pull_request:
    branches: [master, dev]

jobs:
  lint_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
        working-directory: ./frontend

      - run: npm run lint
        working-directory: ./frontend

  audit:
    runs-on: ubuntu-latest
    needs: lint_frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
        working-directory: ./frontend
      - run: npm audit --audit-level=moderate
        working-directory: ./frontend

  frontend-test:
    runs-on: ubuntu-latest
    needs: lint_frontend
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
        working-directory: ./frontend
      - run: npm test
        working-directory: ./frontend

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql
          coverage: none
      - name: Install dependencies
        run: |
          rm -rf vendor composer.lock
          composer install --no-progress --prefer-dist
        working-directory: ./backend

      - name: Run tests
        run: php artisan test
        working-directory: ./backend
