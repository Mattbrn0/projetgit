name: CI

on:
  pull_request:
    branches: [master, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
        working-directory: ./frontend

      - run: npm run lint
        working-directory: ./frontend
