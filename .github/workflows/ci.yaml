name: CI

on:
  pull_request:
    branches: [master, dev]

jobs:
  lint_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
        working-directory: ./frontend

      - run: npm run lint
        working-directory: ./frontend

  audit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
        working-directory: ./frontend
      - run: npm audit --audit-level=moderate
        working-directory: ./frontend

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
        working-directory: ./frontend
      - run: npm test
        working-directory: ./frontend
